<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- googge fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <h1 class="logo">CAN YOU BEAT THE NUT?</h1>
        <h2>(Rock - Paper - Scissors)</h2>
    </header>

    <section class="game-area">
        <div id="choices">
            <p>Draw your card!</p>

            <!-- buttons -->
            <button class="btn-controll" onclick="playGame('nut')">
                <img src="assets/images/noun-nut-6399839.svg" alt="nut-icon" class="nut" aria-label="nut" data-type="1"
                    id="show_nut_button">NUT</button>

            <button class="btn-controll" onclick="playGame('joker')">
                <img src="assets/images/noun-joker-4327097.svg" alt="joker-icon" class="joker" aria-label="joker-hat"
                    data-type="2" id="show_joker_button">JOKER</button>

            <button class="btn-controll" onclick="playGame('aces')">
                <img src="assets/images/noun-playing-cards-515127.svg" alt="playing-cards-icon" class="aces"
                    aria-label="Cards" data-type="3" id="show_aces_button">ACES</button>
        </div>

        <!-- card and score area -->
        <section class="card-area">
            <div id="score-message"></div>

            <span img id="joker_card" name="joker" src="../lownuts-game/assets/images/joker.png">
            </span>
            <span img id="nut_card" name="nut" src="../lownuts-game/assets/images/tnl.png">
            </span>
            <span img id="aces_card" name="aces" src="../lownuts-game/assets/images/aces.png">
            </span>

            <p class="scores">
                <span id="playerscore"></span>
                <span id="computerscore"></span>
            </p>

            <!-- images to be displayed in player and nut areas -->
            <div id="playerScoreDisplay" class="player">PLAYER
            </div>
            <div id="computerScoreDisplay" class="the-ai-nut">THE NUT
            </div>
        </section>

        <!-- message area -->
        <section>
            <div class="display-winner">
            </div>
        </section>

    </section>

    <footer>
        <h4>Values</h4>
        <p>The nut beats Joker / Joker beats Aces / Aces beats The nut</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
