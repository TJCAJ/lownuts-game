<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- googge fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <h1 class="logo">CAN YOU BEAT THE NUT?</h1>
        <h2>a fresh take on the stone - scissors - bag game</h2>
    </header>

    <section class="game-area">
        <div>
            <p>Draw your card!</p>

            <button class="btn-card-nut-1">
                <img src="assets/images/noun-nut-6399839.svg" alt="nut-icon" class="the-nut" aria-label="Nut"
                    game-choice="0" name="players-card" id="show-image-button"></button>

            <button class="btn-card-joker-2">
                <img src="assets/images/noun-joker-4327097.svg" alt="joker-icon" class="joker" aria-label="Joker-hat"
                    game-choice="1"></button>

            <button class="btn-card-aces-3">
                <img src="assets/images/noun-playing-cards-515127.svg" alt="playing-cards-icon" class="aces"
                    aria-label="Cards" game-choice="2"></button>
        </div>
        <section class="card-area">
            <div id="score-message"></div>

            <span id="players-card"></span>
            <span id="nuts-card"></span>


            <!-- images in player and nut areas -->
            <div class="player">PLAYER
                <div img id="nut-card" src="../lownuts-game/assets/images/joker.png"></div>
            </div>

            <div class="the-ai-nut">THE NUT
                <div img id="nut-card" src="../lownuts-game/assets/images/tnl.png"></div>

            </div>
        </section>
        <section>
            <div class="message-winner">
            </div>
        </section>

    </section>

    <footer>
        <h4>Values</h4>
        <p>The nut beats Joker / Joker beats Aces / Aces beats The nut</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
