<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- googge fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <h1 class="logo">LOWNUTS CARD GAME</h1>
        <h2>Can you beat the nut?</h2>
    </header>

    <section class="game-area">
        <div>
            <p>Draw your card!</p>

            <button class="btn-card-nut">
                <img src="assets/images/noun-nut-6399839.svg" alt="nut-icon" class="the-nut"></button>

            <button class="btn-card-joker">
                <img src="assets/images/noun-joker-4327097.svg" alt="joker-icon" class="joker"></button>

            <button class="btn-card-aces">
                <img src="assets/images/noun-playing-cards-515127.svg" alt="playing-cards-icon" class="aces"></button>
        </div>
        <section class="card-area">
            <div id="score-message"></div>

            <span id="players-card"></span>
            <span id="nuts-card"></span>

            <div class="player">PLAYER</div>
            <div class="the-ai-nut">THE NUT</div>

        </section>
    </section>

    <footer>
        <h4>Values</h4>
        <p>The nut beats Joker / Joker beats Aces / Aces beats The nut</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
